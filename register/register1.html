<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="stylesR1.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registrationForm"> <!-- 这里是表单的 ID -->
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>


            <button type="submit">Continue</button>
        </form>
        <p>Already have an account? <a href="../login/login.html">Log in here</a>.</p> 
    </div>

    <script>
        // JavaScript 代码来处理表单提交
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止默认表单提交行为

            // 跳转到动物信息页面
            window.location.href = '../register/register2.html'; // 修改为你的动物信息页面的文件名
        });
    </script>
</body>
</html>
